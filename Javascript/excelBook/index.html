<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Excel Book</title>
</head>

<body>
    <div class="header">
        <span>Excel Book</span>
    </div>
    <div class="navbar">
        <span>Home</span>
        <span>File</span>
        <span>Insert</span>
        <span>Layout</span>
        <span>Help</span>
    </div>
    <div class="utility">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select name="font-family">
            <option value="font1" style="font-family: 'Courier New', Courier, monospace;">Courier New</option>
            <option value="font2" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Lucida Sans</option>
            <option value="font3" style="font-family: 'Times New Roman', Times, serif;">Times New Roman</option>
            <option value="font4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Segoe Ui</option>
        </select>
        <select name="font-size">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-symbols-outlined">
            format_bold
        </span>
        <span class="material-symbols-outlined">
            format_italic
        </span>
        <span class="material-symbols-outlined">
            format_underlined
        </span>
        <span class="material-symbols-outlined">
            format_align_right
        </span>
        <span class="material-symbols-outlined">
            format_align_justify
        </span>
        <span class="material-symbols-outlined">
            format_align_left
        </span>
        <span class="material-symbols-outlined">
            border_color
        </span>
        <span class="material-symbols-outlined">
            format_color_fill
        </span>
    </div>
    <div class="function-bar">
        <input type="text" readonly name="address" id="address-bar">
        <span class="material-symbols-outlined">
            function
        </span>
        <input type="text" name="formula" id="formula-bar">
    </div>
    <div class="cells-container">
        <div class="dummy-box"></div>
        <div class="row-bar"></div>
        <div class="col-bar">
            <div class="col-address"></div>
        </div>
    </div>
    <div class="sheets-container" style="z-index: 2;">
        <span class="material-symbols-outlined">
            assignment_add
        </span>
        <div class="sheets">
            <span class="sheet sheet-active">
                Sheet-1
            </span>
            <span class="sheet">
                Sheet-2
            </span>
            <span class="sheet">
                Sheet-3
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
