<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jira Ticket Management</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="priority-btn-container">
                <div class="priority-btn blue"></div>
                <div class="priority-btn orange"></div>
                <div class="priority-btn green"></div>
                <div class="priority-btn red"></div>
            </div>
            <div class="action-btn-container">
                <div class="action-btn orange" id="AddBtn"><i class="fa-solid fa-circle-plus" style="padding-right: 5px;"></i>Add</div>
                <div class="action-btn red"><i class="fa-solid fa-trash" style="padding-right: 5px;"></i>Destroy</div>
            </div>
            <div class="logo">
                <h1>JIRA Ticket Management</h1>
            </div>
        </div>
        <div class="body">
            <div class="card-container">
            </div>
        </div>
        <div class="modal" id="modal">
            <textarea class="text-container"></textarea>
            <div class="priority-chooser">
                <div class="priority-chooser-btn blue"></div>
                <div class="priority-chooser-btn orange"></div>
                <div class="priority-chooser-btn green"></div>
                <div class="priority-chooser-btn red"></div>
                <div class="priority-chooser-btn-cancel" id="CancelBtn">
                    <h1>Cancel</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
