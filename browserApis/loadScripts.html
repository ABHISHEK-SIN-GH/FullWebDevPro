<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts Load</title>
</head>
<body>
    <script></script> // Normal script // block loading <br>
    <script async></script> // Async script // non-blocking // no-order maintain // run in between <br>
    <script defer></script> // Defer Script // non-blocking // order maintained // run after load or in end
</body>
</html>
