<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Camera-Gallery</title>
</head>
<body>
     <div class="vid-cont">
        <div class="action-cont">
            <div title="Record"><span class="record-btn"></span></div>
            <div title="Capture"><span class="capture-btn"></span></div>
        </div>
        <div class="timer-cont">
            <span class="timer-status"></span>
            <span class="timer">00:00:00</span>
        </div>
        <div class="filter-cont">
            <div class="filter red"></div>
            <div class="filter green"></div>
            <div class="filter blue"></div>
            <div class="filter transparent active"></div>
        </div>
        <div class="gallery-cont">
            <span class="material-symbols-outlined gallery-icon">perm_media</span>
        </div>
        <div class="filter-layer"></div>
        <video autoplay muted class="video"></video>
     </div>
     <script src="./db.js"></script>
    <script src="./index.js"></script>
</body>
</html>
